<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-wrap">
    <header class="search-box">
      <input type="text" autocomplete="off" style="text-transform: capitalize;" placeholder="Search for a city..." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>
    <div class="main">
    <main>
      <section class="location">
        <div class="city">Palangka Raya, Kalteng - Indonesia</div>
        <div class="date">Jumat, 28 Juli 2023</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <img src="images/rain.png" class="weather">
        <div class="hi-low"><span class="hi">33</span>°c / <span class="low">22</span>°c</div>
      </div>
    </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
